<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/sass.css">
</head>
<body>
    <article class="container">
     <span style="--i:0;--x:0;--y:0;"><ion-icon class="icon" name="home-outline"></ion-icon></span>
     <span style="--i:1;--x:1;--y:0;"><ion-icon class="icon" name="game-controller-outline"></ion-icon></span>
     <span style="--i:2;--x:-1;--y:0;"><ion-icon class="icon" name="time-outline"></ion-icon></span>
     <span style="--i:3;--x:0;--y:1;"><ion-icon class="icon" name="image-outline"></ion-icon></span>
     <span style="--i:4;--x:0;--y:-1;"><ion-icon class="icon" name="videocam-outline"></ion-icon></span>
     <span style="--i:5;--x:1;--y:1;"><ion-icon class="icon" name="chatbubble-outline"></ion-icon></span>
     <span style="--i:6;--x:-1;--y:1;"><ion-icon class="icon" name="notifications-outline"></ion-icon></span>
     <span style="--i:7;--x:1;--y:-1;"><ion-icon class="icon" name="diamond-outline"></ion-icon></span>
     <span style="--i:8;--x:-1;--y:-1;"><ion-icon class="icon" name="help-buoy-outline"></ion-icon></span>
    </article>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let menu =document.querySelector(".container");
        menu.onclick = function(){
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
